{% extends "base.html" %}

{% block title %}New Role{% endblock %}
{% block head %}
    {{ parent() }}
{% endblock %}
{% block content %}
    <form action="/roles/{{ role.getId() }}/update" method="post">
    	<input type='hidden' name='_METHOD' value='PUT'/>
    	<label for="role">Role: </label> <input type="text" id="role" name="role" value="{{role.getRole()}}"/><br/>
    	<label>
      		<input type="checkbox" id="active" name="active" checked="{{ role.getActive() }}"> Active
    	</label> <br/>
    	<input type="submit" name="commit" />
    </form>
{% endblock %}
